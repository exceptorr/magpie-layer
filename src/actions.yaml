listen:
  description: |
    Instruct unit to listen
  properties:
    network-cidr:
      type: string
      description: Network cidr to use for iperf
    listner-count:
      type: integer
      description: Number of listeners to start
advertise:
  description: |
    Advertise addresses
run-iperf:
  description: |
    Run iperf
  properties:
    network-cidr:
      type: string
      description: Network cidr to use for iperf
    units:
      type: string
      description: Space seperated list of units
    iperf-batch-time:
      type: string
      description: |
        Maps to iperf -t option, time in seconds to transmit traffic
    concurrency-progression:
      type: string
      description: |
        Space seperated list of concurrencty value for each batch
    total-run-time:
      type: integer
      description: |
        Total run time for iperf test

